<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-form-field appearence="fill">
    <mat-label>id</mat-label>
    <input matInput formControlName="id" readonly>
</mat-form-field>

    <mat-form-field appearence="fill">
        <mat-label>id do livro</mat-label>
        <input matInput formControlName="book_id" required>
    </mat-form-field>

    <mat-form-field appearence="fill">
        <mat-label>titulo</mat-label>
        <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearence="fill">
        <mat-label>autor</mat-label>
        <input matInput formControlName="author" required>
    </mat-form-field>

    <mat-form-field appearence="fill">
        <mat-label>g√©nero</mat-label>
        <input matInput formControlName="genre" required>
    </mat-form-field>


    <div>
        <button mat-raised-button-color="primary" type="submit">Alterar</button>
        <button mat-raised-button-color="warn" type="button" (click)="onCancel()">Cancelar</button>
    </div>
</form>
